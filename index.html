<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PC Builder</title>
  <link rel="stylesheet" href=“style.css”>  
</head>
<body>
  <header>
    <h1>PC Builder</h1>
  </header>

  <main>
    <section id="parts-selection">
      <div class="part-selector">
        <label for="ram-select">RAM:</label>
        <select id="ram-select" onchange="updateBuildSummary('RAM')">
          <option data-price="0" data-description="Select RAM">Select RAM</option>
          <option data-price="192.99" data-description="(2x16GB) 32GB DDR5 6000MHz RAM">G.Skill Trident Z5 Neo RGB - $192.99</option>
          <option data-price="99.99" data-description="(2x8GB) 16GB DDR5 5200MhzRAM">CORSAIR VENGEANCE - $99.99</option>
          <option data-price="66.99" data-description="(2x8GB) 16GB DDR4 4400MhzRAM">Patriot Viper RGB - $66.99</option>
          <option data-price="222.44" data-description="(2x16GB) 32GB DDR5 4800MHz">Samsung - $222.44</option>
          <option data-price="173.20" data-description="(2x16GB) 32GB DDR4 3600MHz">TEAMGROUP T-Force Xtreem ARGB - $173.20</option>
          <option data-price="143.99" data-description="(2x16GB) 32GB DDR5 6000MHz">Crucial Pro - $143.99</option>
        </select>
      </div>

      <div class="part-selector">
        <label for="cpu-select">CPU:</label>
        <select id="cpu-select" onchange="updateBuildSummary('CPU')">
          <option data-price="0" data-description="Select CPU">Select CPU</option>
          <option data-price="288.98" data-description="6-Core, 12-Thread Processor">AMD Ryzen 5 7600X -  $288.98</option>
          <option data-price="488.98" data-description="8-Core, 16-Thread Processor">AMD Ryzen 7 7800X3D - $488.98</option>
          <option data-price="491.81" data-description="16-Core 32-Thread Processor">AMD Ryzen 9 7950X3D -  $491.81</option>
          <option data-price="348.98" data-description="14-Core 20-Thread Processor">Intel Core i5-13600K -  $348.98</option>
          <option data-price="417.98" data-description="16-Core 24-Thread Processor">Intel Core i7-13700KF -  $417.98</option>
          <option data-price="637.98" data-description="24-Core 32-Thread Processor">Intel Core i9-13900K -  $637.98</option>
        </select>
      </div>

      <div class="part-selector">
        <label for="gpu-select">GPU:</label>
        <select id="gpu-select" onchange="updateBuildSummary('GPU')">
          <option data-price="0" data-description="Select GPU">Select GPU</option>
          <option data-price="389.99" data-description="3584 NVIDIA CUDA Cores, 12GB GDDR6">NVIDIA GeForce RTX 3060 - $389.99</option>
          <option data-price="588.00" data-description="4864 NVIDIA CUDA Cores, 8GB GDDR6">NVIDIA GeForce RTX 3060TI - $588.00</option>
          <option data-price="459.95" data-description="5888 NVIDIA CUDA Cores, 8GB GDDR6">NVIDIA GeForce RTX 3070 - $459.95</option>
          <option data-price="569.89" data-description="AMD Infinity Cache Technology 96MB, 12GB GDDR6X">AMD Radeon™ RX 6700XT - $569.89</option>
          <option data-price="468.44" data-description="AMD Infinity Cache Technology 96MB, 12GB GDDR6X">AMD Radeon™ RX 6750XT - $468.44</option>
          <option data-price="537.99" data-description="AMD Infinity Cache Technology 128MB, 16GB GDDR6X">AMD Radeon™ RX 6800 - $537.99</option>
        </select>
      </div>

      <div class="part-selector">
        <label for="motherboard-select">Motherboard:</label>
        <select id="motherboard-select" onchange="updateBuildSummary('Motherboard')">
          <option data-price="0" data-description="Select Motherboard">Select Motherboard</option>
          <option data-price="765.85" data-description="">Gigabyte B650E Aorus Master AMD B650 Socket AM5 ATX DDR5-SDRAM Motherboard - $765.85</option>
          <option data-price="618.78" data-description="">Asrock X670E Taichi AMD X670 Socket AM5 Extended ATX DDR5-SDRAM Motherboard - $618.78</option>
          <option data-price="389.99" data-description="">GIGABYTE X670E AORUS PRO X AM5 LGA 1718 AMD X670E ATX Motherboard - $389.99</option>
          <option data-price="428.98" data-description="">GIGABYTE Z790I AORUS Ultra Motherboard - $428.98</option>
          <option data-price="502.45" data-description="">Asrock Z790 Taichi Lite Intel S1700 Motherboard - $502.45</option>
          <option data-price="360.76" data-description="">ASRock Z790M-ITX WiFi Intel Z790 Socket 1700 DDR5 Mini-ITX Motherboard - $360.76</option>
        </select>
      </div>

      <div class="part-selector">
        <label for="cooling-select">Cooling Fan:</label>
        <select id="cooling-select" onchange="updateBuildSummary('Cooling')">
          <option data-price="0" data-description="Select Cooling Fan">Select Cooling Fan</option>
          <option data-price="60.55" data-description="">Noctua NF-A12x15 PWM, Premium Quiet Slim Fan - $60.55</option>
          <option data-price="17.95" data-description="">Noctua NF-P12 redux-1700 PWM, High Performance Cooling Fan - $17.95</option>
          <option data-price="54.35" data-description="">Scythe Kaze Flex Sealed Precision FBD 120mm Fan - $54.35</option>
          <option data-price="214.99" data-description="3 Pack Starter Kit">CORSAIR QX Series QX120 RGB 120mm Fans - $214.99</option>
          <option data-price="49.99" data-description="">NZXT F120 RGB Duo - 120mm Dual-Sided RGB Fan - $49.99</option>
          <option data-price="48.67" data-description="">Thermaltake Toughfan 12 Pro PC Cooling Fan - $48.67</option>
        </select>
      </div>

      <div class="part-selector">
        <label for="case-select">PC Case:</label>
        <select id="case-select" onchange="updateBuildSummary('CASE')">
          <option data-price="0" data-description="Select PC Case">Select PC Case</option>
          <option data-price="294.63" data-description="Three 140mm Aspect PWM Fans Included">Fractal Design North XL Charcoal Black TG - $294.63</option>
          <option data-price="104.99" data-description="6 PWM ARGB Fans Pre-Installed, Mid Tower Case">MUSETEX ATX PC Case - $104.99</option>
          <option data-price="149.99" data-description="Tempered Glass ATX Mid Tower Computer Case">Lian Li Lancool 216 RGB Black Steel - $149.99</option>
          <option data-price="149.99" data-description="Tempered Glass Mid-Tower ATX PC Case">CORSAIR iCUE 4000X RGB - $149.99</option>
          <option data-price="306.72" data-description="Light Wings 140 mm PWM Fan, ARGB Lighting">Shadow Base 800 FX Black PC Case - $306.72</option>
          <option data-price="99.99" data-description="Mesh & Aluminum Panel - include 2 x 140MM PWM fans & 120mm PWM fan">Lian Li O11 Air Small Case - Mini ITX - $99.99</option>
        </select>
      </div>

      <div class="part-selector">
        <label for="psu-select">Power Supply:</label>
        <select id="psu-select" onchange="updateBuildSummary('psu')">
          <option data-price="0" data-description="Select Power Supply">Select Power Supply</option>
          <option data-price="110.35" data-description="450W PSU">Corsair Semi-Modular ATX CX450M Power Supply - $110.35</option>
          <option data-price="120" data-description="750W PSU">Corsair CX750F RGB 80 Plus Bronze, Fully Modular RGB Power Supply - $120</option>
          <option data-price="79.99" data-description="550W PSU">CORSAIR CX550 80 Plus Bronze Non Modular Low-Noise ATX Power Supply - $79.99</option>
          <option data-price="194.43" data-description="650W PSU">XPG Core Reactor Modular PSU: 80 Plus Gold - ATX - Fully Modular Power Supply - $194.43</option>
          <option data-price="260.90" data-description="750W PSU">Cooler Master V750 Gold V2 - $260.90</option>
          <option data-price="297.99" data-description="850W PSU">EVGA Supernova 850 G7 Power Supply - $297.99</option>
        </select>
      </div>

      <div class="part-selector">
        <label for="ssd-select">SSD:</label>
        <select id="ssd-select" onchange="updateBuildSummary('ssd')">
          <option data-price="0" data-description="Select SSD">Select SSD</option>
          <option data-price="357.62" data-description="2TB SSD, 3-bit MLC V-NAND, M.2, NVMe 2.0, 7,450 MBps">Samsung 990 PRO 2TB - $357.62</option>
          <option data-price="227.29" data-description="2TB SSD, Gen4 PCIe, M.2 2280, 7,300 MB/s">WD_BLACK 2TB SN850X NVMe - $227.29</option>
          <option data-price="240.00" data-description="1TB SSD PCIe Gen5 NVMe M.2 SSD, 13,600 MB/s">Crucial T705 1TB - $240</option>
          <option data-price="460.84" data-description="2TB SSD M.2 PCIe GEN 5 14GB/s X4 NVMe, 14,000 MB/s">SABRENT Rocket 5 2TB - $460.84</option>
          <option data-price="359.97" data-description="2TB SSD Gen5 NVMe M.2 SSD, 12,400 MB/s">Crucial T700 2TB - $359.97</option>
          <option data-price="123.42" data-description="1TB SSD Gen4 NVMe M.2, 7300MB/s">Crucial T500 1TB - $123.42</option>
        </select>
      </div>

      <div class="part-selector">
        <label for="ssd-select">Network Card:</label>
        <select id="ssd-select" onchange="updateBuildSummary('Network card')">
          <option data-price="0" data-description="Select SSD">Select Network Card</option>
          <option data-price="39.97" data-description="PCIe WiFi Card for PC with Heat Sink, Bluetooth 5.0, 802.11AX Dual Band, 2402 Mbps">TP-Link WiFi 6 AX3000 - $39.97</option>
          <option data-price="29.99" data-description="Bluetooth 5.3 WAP3 (2.4GHz/5GHz/6GHz) 5374Mbps">WiFi 6E AX210 NGW WiFi Card - $29.99</option>
          <option data-price="29.99" data-description="2.5 Gigabit Ethernet Network Adapter, 2500 Mbps">TP-Link 2.5GB PCIe Network Card - $29.99</option>
          <option data-price="39.99" data-description="Bluetooth 5.3 Tri-Band 2.4G/5G/6GHz 2402 Mbps">SYONCON WiFi 6E AXE5400 PCIe WiFi Card - $39.99</option>
          <option data-price="29.99" data-description="2.4Gbps 2400Mbps 802.11ax Dual Band, Bluetooth 5.0">Intel AX200NGW - $29.99</option>
          <option data-price="29.99" data-description="2.4G/5G Dual Band Wireless PCI Express Adapter, 	867 Megabits Per Second">TP-Link AC1200 PCIe WiFi Card - $29.99</option>
          <option data-price="89.99" data-description="Tri-Band Wireless Adapter with Bluetooth 5.2, 5400 Megabits Per Second">TP-Link WiFi 6E AX5400 PCIe WiFi Card - $89.99</option>
        </select>
        </select>
    </section>

    <section id="build-summary">
      <h2>Build Summary</h2>
      <ul id="build-list">
      </ul>
      <p id="total-cost">Total Cost: $0</p>
      <button id="checkout-btn" onclick="checkout()">Checkout</button>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
